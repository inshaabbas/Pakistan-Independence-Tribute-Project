  <div id="baaja-left" class="baaja">

  <!-- About Section Starts -->

  <script>
  // Set the target date (14 August of current year OR test with few seconds from now)
  var now = new Date();
  var year = now.getFullYear();
  
  // For demo/testing: trigger after 5 seconds
  var targetDate = new Date(new Date().getTime() + 5000); 

  // Countdown and elements
  var countdown = document.getElementById("countdown");
  var message = document.getElementById("message");
  var leftBaaja = document.getElementById("baaja-left");
  var rightBaaja = document.getElementById("baaja-right");

  var timer = setInterval(function () {
    var currentTime = new Date().getTime();
    var timeLeft = targetDate.getTime() - currentTime;

    if (timeLeft <= 0) {
      clearInterval(timer);
      countdown.innerHTML = "";
      message.innerHTML = "Happy Independence Day Pakistan!";
      message.classList.add("message-animate");

      // Show fireworks and baajas
      document.getElementById("fireworks").style.display = "block";
      leftBaaja.style.display = "block";
      rightBaaja.style.display = "block";

      // Slide in animation
      leftBaaja.classList.add("slideInLeft");
      rightBaaja.classList.add("slideInRight");

      // After sliding, add continuous bounce
      leftBaaja.addEventListener("animationend", function () {
        leftBaaja.classList.add("bounce");
      });

      rightBaaja.addEventListener("animationend", function () {
        rightBaaja.classList.add("bounce");
      });

    } else {
      var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdown.innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    }
  }, 1000);
</script>
